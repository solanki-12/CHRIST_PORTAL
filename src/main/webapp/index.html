<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Christ Portal</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="main">
        
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
					<div class="login" style="font-weight:bold; font-size:15px; text-align:center">
					   <!--<input type="submit" value="Login">-->
						SIGN IN
					</div>
					<div class="Signup" style="font-weight:bold; font-size:15px; text-align:center" onclick="location.href='Signup.html';">
					   <!--<input type="submit" value="Login">-->
					    SIGN UP    	
					</div>
					
				<div class="signin-content">
					<div class="signin-image">
                        <figure><img src="signin-image.jpg" alt="sing in image"></figure>
                    </div>
					<!-- action="index.jsp" -->
                    <div class="signin-form">
                    
                        <h2 class="form-title">Christ</h2>
                        <div id="signInErrorDiv" style="font-size:16px;color:red;"></div>

                        <form method="POST" action="index.jsp" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_email" id="your_name" placeholder="Your email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                            </div>
                            
                            
                            <div class="forgotpass">
							    <a href="forgotpass.html">Forgot Password</a>
								<a href="AdminSignin.html" style="margin-left:31%;">Admin Login</a>
					
							</div>
							
							
                            
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                            
                            
                        
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
  <!--  <script src="vendor/jquery/jquery.min.js"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
